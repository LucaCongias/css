<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url("https://img.freepik.com/premium-photo/shooting-star-background-starry-blue-sky-night_118086-3775.jpg");
            background-size: 100%;
        }
        #earth {
            background-image: url('https://www.angolodincidenza.it/wp-content/uploads/2019/03/globe_east_2048-e1553532728356.jpg');
            width: 70px;
            height: 70px;
            background-size: 190px;
            margin: 80px auto;
            border-radius: 50%;
            position: relative;
            animation-name: move, scale, rotate;
            animation-duration: 4s, 4s, 4s;
            animation-iteration-count: infinite, infinite, infinite;
        }

        @keyframes move {
            0% {
                left: 200px;
            }

            70% {
                left: -200px;
            }

            100% {
                left: 200px;
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            32% {
                transform: scale(0.4);
                animation-timing-function: ease-in;
            }

            70% {
                transform: scale(1);
                animation-timing-function: ease-in;
            }

            75% {
                transform: scale(1.2);
                animation-timing-function: ease-in-out;
            }

            86% {
                transform: scale(2);
            }

            98% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                background-position: 0px;
            }

            100% {
                background-position: 190px;
            }
        }
        #sole {
            width: 80px;
            height: 80px;
            position: absolute;
            background-image: url(https://www.pngall.com/wp-content/uploads/2016/07/Sun-PNG-HD.png);
            background-size: 80px;
            left: 950px;
            top: 90px;
        }
    </style>
</head>

<body>
    <div id="earth"></div>
    <div id="sole"></div>
</body>

</html>
