<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="earth"></div>
    <style>
 body { background-color: rgb(32, 5, 98); }
    #earth {
        background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.umbertoguidoni.it%2Fwp-content%2Fgallery%2Fla-terra-dallo-spazio%2FSmoke-from-California-fires-NOAA_DSCO-Sep2020-1769-x-1769.jpg&imgrefurl=https%3A%2F%2Fwww.umbertoguidoni.it%2Fla-terra-dallo-spazio%2F&tbnid=hTquzj-a7ZL4_M&vet=12ahUKEwiAvOTvt4D9AhXEXOUKHS-aAaYQMygBegUIARDzAQ..i&docid=0GK0GA4KjcnmuM&w=1200&h=1200&q=terra%20dallo%20spazio&ved=2ahUKEwiAvOTvt4D9AhXEXOUKHS-aAaYQMygBegUIARDzAQ);
    }

    </style>
    <style>
        body { background-color: rgb(32, 5, 98); }
    #earth {
        background-image: url('copia il link di un planisfero');
        width: 70px;
        height: 70px;
        background-size: 190px;
        margin: 80px auto;
        border-radius: 50%;
        position: relative;
        animation-name: move,scale,rotate;
        animation-duration: 4s,4s,4s;
        animation-iteration-count: infinite,infinite,infinite;
    }

    @keyframes move {
        0%   { left: 200px;  }
        70%  { left: -200px; }
        100% { left: 200px;  }
    }

    @keyframes scale {
        0%  { transform: scale(1);   }
        32% { transform: scale(0.4); animation-timing-function:  ease-in; }
        70% { transform: scale(1); animation-timing-function:  ease-in;  }
        75% { transform: scale(1.2);  animation-timing-function:  ease-in-out; }
        86% { transform: scale(2);  }
        98% { transform: scale(1.2); }
        100%{ transform: scale(1); }
    }

    @keyframes rotate {
        0% { background-position: 0px; }
        100% { background-position: 190px; }
    </style>
</body>
</html>
