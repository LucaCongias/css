    <style>
        body
        {
        margin: 100px;
        }
        .box 
        {
        background-color: rgb (177, 236, 167);
        border-radius: 20%;
        width: 200%;
        height: 200%;
        }
        .box:hover  { 
        animation-name: rotate;
        animation-duration: 1.7s;
       }
        @keyframes rotate
        0% { trasform: rotate(0)
          }
        100% {
            trasform: rotate(360deg)
        }
    </style>
</head>
<body>
    <div class="box">luca</div>
</body>
